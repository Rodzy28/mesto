<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Сергей Прадько">
  <meta name="description" content="Проектная работа №4 - Место - Сергея Прадько на Яндекс.Практикуме">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="https://ru.rbth.com/zhizn/173-100-most-beautiful-places-russia" target="_blank"
      title="100 самых красивых мест России"></a>
  </header>
  <main>
    <section class="profile">
      <ul class="profile__list">
        <li class="profile__avatar"></li>
        <li class="profile__info">
          <h1 class="profile__name">Сергей Прадько</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Папин бродяга, Мамин симпотяга</p>
        </li>
        <li class="profile__button"><button class="profile__add-button"></button></li>
      </ul>
    </section>
    <section class="place">
      <ul class="place__list">
        <li class="place__item"><img class="place__picture" src="./images/pictures/sri_lanka.jpg" alt="Девятиарочный мост. Шри-Ланка.">
          <div class="place__content">
            <p class="place__text">Шри-Ланка</p>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place__item"><img class="place__picture" src="./images/pictures/cyprus.jpg" alt="Мыс Каво Греко. Кипр.">
          <div class="place__content">
            <p class="place__text">Кипр</p>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place__item"><img class="place__picture" src="./images/pictures/belev.jpg" alt="город Белёв. Тульская область.">
          <div class="place__content">
            <p class="place__text">Белёв</p>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place__item"><img class="place__picture" src="./images/pictures/nekrasovka.jpg" alt="Собачий приют. г.Москва">
          <div class="place__content">
            <p class="place__text">Собачий приют - Некрасовка</p>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place__item"><img class="place__picture" src="./images/pictures/thailand.jpg" alt="Майя Бэй, о. Пхи-Пхи-Ле, Таиланд.">
          <div class="place__content">
            <p class="place__text">Тайланд</p>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place__item"><img class="place__picture" src="./images/pictures/dubai.jpg" alt="«Бурдж-Хали́фа». Дубай">
          <div class="place__content">
            <p class="place__text">Дубай</p>
            <button class="place__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
    <section class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </section>
  </main>

</body>

</html>
