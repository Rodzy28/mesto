<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Сергей Прадько">
  <meta name="description" content="Проектная работа №4-5 - Место - Сергея Прадько на Яндекс.Практикуме">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#" target="_blank" title="Ссылка"></a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__list">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Сергей Прадько</h1>
          <button class="profile__edit-button" type="button" aria-label="Открыть окно редактирования профиля"></button>
          <p class="profile__job">Папин бродяга, Мамин симпотяга!</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фотографию"></button>
      </div>
    </section>
    <section class="place">
      <ul class="place__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <template class="place__card">
    <li class="place__item">
      <img class="place__picture" src="#" alt="">
      <div class="place__content">
        <h2 class="place__text"></h2>
        <button class="place__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <button type="button" class="popup__close-button" aria-label="Закрыть окно редактирования профиля"></button>
      <form class="popup__form" name="profile" method="post">
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Введите имя" required>
        <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Введите профессию"
          required>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Проверить все теги -->
  <div class="popup popup_type_card">
    <div class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <button type="button" class="popup__close-button" aria-label="Закрыть окно редактирования профиля"></button>
      <form class="popup__form" name="profile" method="post">
        <input class="popup__input popup__input_type_place" type="text" name="place" placeholder="Название" required>
        <input class="popup__input popup__input_type_src" type="text" name="src" placeholder="Ссылка на картинку"
          required>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>
  <script src="./scripts/popup.js"></script>
  <script src="./scripts/cards.js"></script>
</body>

</html>
