<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Сергей Прадько">
  <meta name="description" content="Проектная работа №4 - Место - Сергея Прадько на Яндекс.Практикуме">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#" target="_blank" title="Ссылка"></a>
  </header>
  <main>
    <section class="profile">
      <ul class="profile__list">
        <li class="profile__avatar"></li>
        <li class="profile__info">
          <h1 class="profile__name">Сергей Прадько</h1>
          <button class="profile__edit-button cursor"></button>
          <p class="profile__job">Папин бродяга, Мамин симпотяга</p>
        </li>
        <li class="profile__button">
          <button class="profile__add-button cursor"></button>
        </li>
      </ul>
      <div class="popup">
        <form class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <label class="popup__input-label">
            <input class="popup__input popup__input_name" type="text" name="name" placeholder="Введите имя" required>
          </label>
          <label class="popup__input-label">
            <input class="popup__input popup__input_job" type="text" name="job" placeholder="Введите профессию" required>
          </label>
          <button type="button" class="popup__close-button"></button>
          <button type="submit" class="popup__save-button cursor">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="place">
      <ul class="place__list">
        <li class="place__item"><img class="place__picture" src="./images/pictures/sri_lanka.jpg"
            alt="Девятиарочный мост. Шри-Ланка.">
          <div class="place__content">
            <p class="place__text">Шри-Ланка</p>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place__item"><img class="place__picture" src="./images/pictures/cyprus.jpg"
            alt="Мыс Каво Греко. Кипр.">
          <div class="place__content">
            <p class="place__text">Кипр</p>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place__item"><img class="place__picture" src="./images/pictures/belev.jpg"
            alt="город Белёв. Тульская область.">
          <div class="place__content">
            <p class="place__text">Белёв</p>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place__item"><img class="place__picture" src="./images/pictures/nekrasovka.jpg"
            alt="Собачий приют. г.Москва">
          <div class="place__content">
            <p class="place__text">Собачий приют - Некрасовка</p>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place__item"><img class="place__picture" src="./images/pictures/thailand.jpg"
            alt="Майя Бэй, о. Пхи-Пхи-Ле, Таиланд.">
          <div class="place__content">
            <p class="place__text">Тайланд</p>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place__item"><img class="place__picture" src="./images/pictures/dubai.jpg"
            alt="«Бурдж-Хали́фа». Дубай">
          <div class="place__content">
            <p class="place__text">Дубай</p>
            <button class="place__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <script src="./vendor/popup.js"></script>
</body>

</html>
